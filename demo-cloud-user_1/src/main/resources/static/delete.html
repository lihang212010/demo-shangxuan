<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
<div class="return" >
<input type="button" value="主页"  onclick="window.location='http://47.100.13.76:8080/index.html'" /> 
</div>
<div><p>删除操作是根据学号删除的，这种删除本来是很不合理的，不应该存在主要业务中</p></div>
<div>学  号 :  <input type="text" id="numId"></div>
<div>
 <button id="delete" onclick= "deleteusers('http://47.100.13.76:8080/delete')">
           提交
</button></div>
<p id="page">这是结果反馈哦</p>
  <script type="text/javascript">	
      function deleteusers(url){
    	  var Id = document.getElementById("numId").value;
				$.ajax({
				url:url,//地址
				dataType:'text',//数据类型
				data: {id:Id},
				type:'DELETE',//类型
				timeout:2000,//超时
				//请求成功
				success:function(data,status){
				//	Console.log(data);
					document.getElementById("page").innerHTML=data; 		        					
				},
				//失败/超时
				error:function(XMLHttpRequest,textStatus,errorThrown){
					if(textStatus==='timeout'){
						alert('請求超時');
						setTimeout(function(){
							alert('重新请求');
						},2000);
					}
					//alert(errorThrown);
				}
			})
		}
      

  </script> 









</body>
</html>
